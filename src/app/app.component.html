<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let number of numbers"
        >
        {{ number }}
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
  <p appBasicHighlight>
    Hello, it's me. Your custom directive <em>BasicHighlight</em> styled element.
  </p>
  <p appBetterHighlight>
    Hello, it's me. Your custom directive <b>BetterHighlight</b> styled element.
  </p>
</div>
